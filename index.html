<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Calculadora de IMC: Indice de Masa Corporal</a>
    </nav>
<!-- FORMULARIO HTML -->

<div class="container">
    <!-- APPLICATION -->
    <div id="App" class="row pt-5">

        <!-- FORM -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Agregar calculo</h4>
                </div>
                
                    <div class="form-group">
                        <input type="text" id="kg" placeholder="Ingrese peso" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" id="m" placeholder="Ingrese altura" class="form-control"></input>
                    </div>
                    <button id="calc"class="btn btn-primary btn-block"> calcular </button>
                
            </div>
        </div>
        <div class="card" id="resultado">
            <p>IMC: <span id="imc"></span></p>
            <p>Lectura: <span id="lectura"></span></p>
        </div>

        <div class="col-md-8">
            <!-- TASKS LIST -->
        <div class="card-header">
            <h1>Historico</h1>
        </div>
        <div id="imc-list" class="col-md-8">

        </div>
    </div>
</div>
<div class="row pt-3">

    <h2>Consulta API </h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">role</th>
                <th scope="col">email</th>
              </tr>
            </thead>
            <tbody id="data">
              
            </tbody>
          </table>

        
    </div>
</div>

   


   <script src="./main.js"></script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
